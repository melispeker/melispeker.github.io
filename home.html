        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            overflow: hidden;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        nav ul {
            padding: 0;
            list-style: none;
            margin: 20px 0 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #18bc9c;
        }
        section {
            margin: 40px 0;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            float: left;
            margin-right: 20px;
            border-radius: 50%;
            width: 200px;  /* Increased the size of the photo */
            height: 200px;
            object-fit: cover;  /* Ensures the image covers the full circular area */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);  /* Added a subtle shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;  /* Smooth transition */
        }
        .profile-photo:hover {
            transform: scale(1.05);  /* Slight enlargement on hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);  /* Darker shadow on hover */
        }
        section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        section h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #34495e;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 16px;
            color: #555;
        }
        a {
            color: #18bc9c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2c3e50;
        }
        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
